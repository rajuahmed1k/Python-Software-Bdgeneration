name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest  # এটি আপনার জন্য উইন্ডোজ সার্ভারে কোডটি রান করবে

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas openpyxl pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --noconsole --onefile business_app.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: My-Windows-Software
        path: dist/business_app.exe
